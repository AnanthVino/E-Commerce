<Template name="homepage">
	<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2700">
	    <ol class="carousel-indicators">
	      	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      	<li data-target="#myCarousel" data-slide-to="1"></li>
	      	<li data-target="#myCarousel" data-slide-to="2"></li>
	      	<li data-target="#myCarousel" data-slide-to="3"></li>
	      	<li data-target="#myCarousel" data-slide-to="4"></li>
	      	<li data-target="#myCarousel" data-slide-to="5"></li>
	      	<li data-target="#myCarousel" data-slide-to="6"></li>
	      	<li data-target="#myCarousel" data-slide-to="7"></li>
	    </ol>
	   	<div class="carousel-inner" role="listbox">
	       <div class="active item">
	            <img src="/images/homepage/1.jpg"/>
	       </div>
	       <div class="item">
	           <img src="/images/homepage/2.jpg"/>
	       </div>
	       <div class="item">
	           <img src="/images/homepage/3.jpg"/>
	       </div>
	       <div class="item">
	           <img src="/images/homepage/4.jpg"/>
	       </div>
	       <div class="item">
	           <img src="/images/homepage/5.jpg"/>
	       </div>
	       <div class="item">
	           <img src="/images/homepage/6.jpg"/>
	       </div>
	       <div class="item">
	           <img src="/images/homepage/7.jpg"/>
	       </div>
	       <div class="item">
	           <img src="/images/homepage/8.jpg" />
	       </div>
	    </div>
	    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	      	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	      	<span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	      	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	      	<span class="sr-only">Next</span>
	    </a>
	</div>
</Template>
